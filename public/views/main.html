  <div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

            <li>

    </nav>
    <div id="page-wrapper">
      <div class="u-form-group" id="logo">
        <button onclick="logOut()">Log Out</button>
      </div>
      <div class="panel-heading">
        Create Issue
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label>Issue Name:</label>
              <input id="issue-name" class="form-control">
            </div>
            <div class="form-group">
              <label>Issue Description</label>
              <textarea id="issue-description" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label>Priority</label>
              <select id="issue-priority" class="form-control">
                        <option value="">--Select--</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                      </select>
            </div>
            <div class="form-group">
              <label>Department</label>
              <select id="issue-department" class="form-control">
                        <option value="">--Select--</option>
                        <option value="operations">Operations</option>
                        <option value="finance">Finance</option>
                        <option value="training">Training</option>
                        <option value="recruitment">Recruitment</option>
                        <option value="sales">Sales</option>
                        <option value="marketing">Marketing</option>
                      </select>
            </div>
            <button onclick="newissue()" class="btn btn-primary">Create Issue</button>
          </div>
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h4 align="center">Issues Created</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Department</th>
            <th>Description</th>
            <th>Issue Name</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id="createdIssues">
        </tbody>
      </table>
    </div>
  </div>
